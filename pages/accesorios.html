<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html">
                <img src="../img/logo.jpg" alt="logoa" >
                </a>
            <h1 class="logo" style="text-shadow: 5px 5px 10px  white;">GimFit Store ®</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/catalogo.html">Catálogo</a></li>
                    <li><a href="../pages/contacto.html" class="active">Contacto</a></li>
                    <li><a href="../pages/checkout.html">Tu Carrito</a></li>

    <main>
        <div class="container">
            <h2>Accesorios</h2>

            <div class="productos-grid">
                <div class="producto-item">
                    <img src="../img/guantes-gimnasio.jpg" alt="Guantes de gimnasio">

                    <p class="price">25€</p>
                    <button class="btn" onclick="location.href='checkout.html';">

                    </button>
                </div>
                <div class="producto-item">
                    <img src="../img/straps.jpg" alt="Straps">
                    <h3>Straps</h3>
                    <p class="price">15€</p>
                    <button class="btn" onclick="location.href='checkout.html';">
                        Añadir al Carrito
                    </button>
                </div>
                <div class="producto-item">
                    <img src="../img/cinturon.jpg" alt="Cinturón de levantamiento">
                    <h3>Cinturón de Levantamiento</h3>
                    <p class="price">50€</p>
                    <button class="btn" onclick="location.href='checkout.html';">
                        Añadir al Carrito

            </div>
        </div>

            <p>&copy; 2024 GimFit Store ®. Todos los derechos reservados</p>
