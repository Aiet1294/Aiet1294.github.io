<body>

        <div class="container">
            <img src="../img/logo.jpg" alt="logoa" >
            <h1 class="logo">GimFit Store ®</h1>
            <nav>
                <ul class="nav-links">

                    <li><a href="discos.html">Discos</a></li>

                    <img src="../img/discos-olimpicos.jpg" alt="Disco olímpico">

                    <img src="../img/discos-goma.jpg" alt="Disco de goma">

                    <p class="price">40€</p>
