<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - GimFit Store</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="../img/logo.jpg" alt="Logo GimFit Store">
            <h1 class="logo" style="text-shadow: 5px 5px 10px white;">GimFit Store ®</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/catalogo.html">Catálogo</a></li>
                    <li><a href="../pages/checkout.html">Tu Carrito</a></li>                    
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Contacto</h2>
            <p>¿Tienes alguna duda, consulta o necesitas ayuda? Estamos aquí para ayudarte.</p>
            <form action="#" method="post" class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GimFit Store ®. Todos los derechos reservados</p>
            <p><a href="Politica">Política de Privacidad</a></p>
        </div>
    </footer>
</body>
</html>
