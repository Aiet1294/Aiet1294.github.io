<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html">
                <img src="../img/logo.jpg" alt="logoa" >
                </a>
            <h1 class="logo">GimFit Store®</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/catalogo.html">Catálogo</a></li>
                    <li><a href="../pages/contacto.html" class="active">Contacto</a></li>
                    <li><a href="../pages/checkout.html">Tu Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Introduce tus Datos</h2>
            <form id="user-form" action="verificacion.html" method="GET">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <button class="btn continuar" onclick="location.href='verificacion.html';">
                    Continuar
                </button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GimFit Store ®. Todos los derechos reservados.</p>
            <p><a href="/pages/politica.html">Politica de Privacidad</a></p>
        </div>
    </footer>
</body>
</html>
