<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="../img/logo.jpg" alt="logoa" >
            <h1 class="logo">GimFit Store ®</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/maquinas.html">Máquinas</a></li>
                    <li><a href="../pages/discos.html">Discos</a></li>

        </div>
    </header>

    <main>
        <div class="container">
            <h2>Introduce tus Datos</h2>
            <form id="user-form" action="verificacion.html" method="GET">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <button class="btn continuar" onclick="location.href='verificacion.html';">
                    Continuar
                </button>
            </form>
        </div>
    </main>
